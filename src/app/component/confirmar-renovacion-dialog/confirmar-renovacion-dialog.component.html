<div style="text-align: center;">
  <h2 mat-dialog-title>Confirmación</h2>
  <mat-dialog-content style="text-align: center;">
    <p>¿Estás seguro de que quieres renovar este servicio?</p>
  </mat-dialog-content>
  <mat-dialog-actions style="text-align: center; justify-content: center; display: flex; gap: 10px;">
    <button mat-button (click)="confirm(true)" color="warn">Confirmar</button>
    <button mat-button (click)="confirm(false)">Cancelar</button>
  </mat-dialog-actions>
</div>
